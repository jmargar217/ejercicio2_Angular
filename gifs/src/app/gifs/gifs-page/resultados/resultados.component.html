<div class="row">
  <div class="col-md-4 col-sm-6 ">
<div class="card" style="width: 18rem;" *ngFor="let imagen of obtenerImagenes()">
  <img src={{imagen.images.downsized_medium.url}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{imagen.title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href='{{imagen.url}}' class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
